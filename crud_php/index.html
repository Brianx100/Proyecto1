<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="cdn.datatables.net/2.1.4/css/dataTables.dataTables.min.css">

    <link rel="stylesheet" href="cdn.datatables.net/2.1.4/js/dataTables.min.js">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/estilos.css">

    <title>CRUD DATA TALES</title>
  </head>
  <body>
    
  <div class="container">
  <h1 class="text-center">CRUD con PHP, PDO, Ajaz y Datatabkles</h1>
  <h1 class="text-center">github-com/brianx100</h1>

  <div class="row">
    <div class="col-2 offset-10">
      <div class="text-center">
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary w-100"
          data-bs-toggle="modal"
          data-bs-target="#modalUsuario"
          id="botonCrear"
        >
          <i class="bi bi-plus-circle-fill"></i>Crear
        </button>
      </div>
    </div>
    </div>

    <br />
    <br />

    <div class="table-responsive">
    <table id="datos_usuario" class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>id</th>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Telefono</th>
          <th>Email</th>
          <th>Imagen</th>
          <th>Fecha creacion</th>
          <th>Editar</th>
          <th>Borrar</th>
        </tr>
      </thead>
    </table>
  </div>
</div>

<!-- Modal -->
<!--*****id de la siguiente linea se toma de data-bs-target="#modalUsuario"*****-->
<div class="modal fade" id="modalUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      
      <form action="POST" id="formulario" enctype="multipart/form-data">
  <div class="modal-content">
    <!--***** SE ESCRIBE 3 VECES EL NOMBRE EN EL INPUT *****-->
    <label for="nombre">Ingrese el nombre</label>
    <input type="text" name="nombre" id="nombre" class="form-control" />
    <br />

    <label for="apellidos">Ingrese los apellidos</label>
    <input type="text" name="apellidos" id="apellidos" class="form-control" />
    <br />

    <label for="telefono">Ingrese el telefono</label>
    <input type="text" name="telefono" id="telefono" class="form-control" />
    <br />

    <label for="email">Ingrese el email</label>
    <input type="email" name="email" id="email" class="form-control" />
    <br />

    <label for="imagen"></label>
    <input
      type="file"
      name="imagen_usuario"
      id="imagen_usuario"
      class="form-control"
    />
    <!--***** MENSAJE DE ALERTA *****-->
    <span id="imagen-subida"></span>
    <br />
</div>

      </div>
       <!--***** MODIFICA EL BOTON DE ENVIO *****-->
      <div class="modal-footer">
      <input type="hidden" name="id_usuario" id="id_usuario" />
       <!--***** IDENTIFICA LA OPERACION DEL USUARIO *****-->
      <input type="hidden" name="operacion" id="operacion" />
      <input
        type="submit"
        name="action"
        id="action"
        class="btn btn-success"
        value="Crear"
      />
    </div>
    </div>
  </div>
</div>
